<mat-form-field>
	<input matInput [matDatepickerFilter]="disableWeekend" [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="chosenDate">
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<p *ngIf="chosenDate">
	Your choice: {{chosenDate | date: 'dd/MM/y H:mm:ss'}}
</p>
<p *ngIf="chosenDate">
	UTC Date: {{dateUTC}}
</p>
